<!doctype html>
<html ng-app="social-search-app" xmlns:fb="http://ogp.me/ns/fb#">
<head>
<meta charset="UTF-8">
<title>Social Search</title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<!-- Latest compiled and minified CSS -->
<!--<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.js"></script>-->

<link rel="stylesheet" href="flatstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="flatstrap/css/bootstrap-theme.min.css">
<script src="flatstrap/js/bootstrap.js"></script>
<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>



<body>
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=176722432536602";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>


<div ng-controller="SocialSearchController">

<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
  <!-- Brand and toggle get grouped for better mobile display -->
  <div class="navbar-header">
    <a class="navbar-brand " href="#"><strong>Social Search</strong></a>
  </div>
</nav>




<div class="container" align="center" style="text-align:center;width:40%;margin-bottom:1%">
<form role="search" ng-submit="search()">
     <div class="input-group" id="searchform" >
        <input type="text" class="form-control" ng-model="searchtext" placeholder="Search">
        <span class="input-group-btn">
      		<button class="btn btn-primary">Search</button>
      </span>
      </div>
    </form>
</div>

<div class="container" align="center">
<ul class="nav nav-tabs" id="myTab" style="text-align:center;">
  <li class="active"><a href="#instagram" data-toggle="tab"><i class="fa fa-instagram fa-2x"></i></a></li>
  <li><a href="#twitter" data-toggle="tab"><i class="fa fa-twitter fa-2x"></i></a></li>
  <li><a href="#facebook" data-toggle="tab"><i class="fa fa-facebook fa-2x"></i></a></li>
</ul>

<div class="tab-content">
  <div class="tab-pane active" id="instagram">
      <div id="basic" >
        <div class="instagram-feed-post" ng-repeat ="image in images"  >
        <img ng-src="{{image.images.low_resolution.url}}">
        <p class="description">{{image.caption.text}}</p>
        <div class="feed-post-bottom">
            <img ng-src="{{image.user.profile_picture}}" class="img-circle" id="insta-pic">
            <p><a href="http://instagram.com/{{image.user.username}}" target="new"><strong>{{image.user.full_name}}</strong><br>@{{image.user.username}}</a>
             <a href="https://www.facebook.com/sharer/sharer.php?u={{image.link}}" target="_blank" class="share"><i class="fa fa-facebook"></i></a>
             
             <a href="https://twitter.com/share" class="share" data-text="{{image.caption.text}}"  data-url="{{image.link}}" target="_new"><i class="fa fa-twitter"></i></a>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
            
            <!--<a href="https://twitter.com/share" class="twitter-share-button" data-url="http://www.google.com" data-text="Hey ssup" data-count="none">Tweet</a>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>-->
            
            
            </p>
          
           
        </div>

      </div>
      </div>
  </div>
  
<div class="tab-pane" id="twitter">
  <div id="basictwitter" >
  <div class="twitter-feed-post" ng-repeat ="tweet in tweets">
  <p id="description">{{tweet.text}}</p>
  <div class="feed-post-bottom">
            <img ng-src="{{tweet.user.profile_image_url}}" class="img-circle" id="insta-pic">
            <p><a href="http://twitter.com/{{tweet.user.screen_name}}" target="new"><strong>{{tweet.user.name}}</strong><br>@{{tweet.user.screen_name}}</a>
             <a href="https://www.facebook.com/sharer/sharer.php?u=http://twitter.com/{{tweet.user.screen_name}}/status/{{tweet.id_str}}" target="_blank" class="share"><i class="fa fa-facebook"></i></a>
             
             <a href="https://twitter.com/share" class="share" data-text="{{tweet.text}}"  data-url="http://twitter.com/{{tweet.user.screen_name}}/status/{{tweet.id_str}}" target="_new"><i class="fa fa-twitter"></i></a>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
            </p>
          
           
        </div>
  
  
  </div>
  </div>
</div>




  <div class="tab-pane" id="facebook">
    <div id="basicfacebook" >
    
    
      <div class="facebook-feed-post" ng-repeat ="post in posts"  >
      <img id="picture" ng-src="{{post.picture}}">
      <p>{{post.caption}}<br>{{post.message}}<br></p>
  <div class="feed-post-bottom">
            <img ng-src="{{post.picture}}" class="img-circle" id="insta-pic">
            <p><a href="" target="new"><strong>{{post.from.name}}</strong></a>
             <a href="https://www.facebook.com/sharer/sharer.php?u={{post.link}}" target="_blank" class="share"><i class="fa fa-facebook"></i></a>
             
             <a href="https://twitter.com/share" class="share" data-text="ads"  data-url="{{post.message}}" target="_new"><i class="fa fa-twitter"></i></a>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
            </p>
          
           
        </div>
      </div>
    </div>
  </div>
</div>













<div id="twitter-feed" align="center" ng-repeat ="tweet in tweets" style="float:left" ng-show="facebookvisible">
<img  ng-src="{{image.images.low_resolution.url}}" style="margin-left:10px;margin-top:10px" >
<p>@{{tweet.text}}</p>
<p>@{{tweet.user.screen_name}}</p>
</div>





</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
<script type="text/javascript" src="JS/masonry.js"></script>
<script type="text/javascript" src="JS/imagesLoaded.js"></script>
<script src="JS/main.js"></script>
</body>
</html>
