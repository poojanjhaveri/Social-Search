<!doctype html>
<html ng-app="social-search-app">
<head>
<meta charset="UTF-8">
<title>Social Search</title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<!-- Latest compiled and minified CSS -->
<!--<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.js"></script>-->

<link rel="stylesheet" href="flatstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="flatstrap/css/bootstrap-theme.min.css">
<script src="flatstrap/js/bootstrap.js"></script>
</head>



<body style="padding-top:50px;">
<div ng-controller="SocialSearchController">

<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
  <!-- Brand and toggle get grouped for better mobile display -->
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand " href="#"><strong>Social Search</strong></a>
  </div>

  <!-- Collect the nav links, forms, and other content for toggling -->
  <div class="collapse1 navbar-collapse " id="bs-example-navbar-collapse-1"  >
    <form class="navbar-form" role="search" ng-submit="search()">
     <div class="input-group col-lg-6" >
        <input type="text" class="form-control" ng-model="searchtext" placeholder="Search">
        <span class="input-group-btn">
      		<button class="btn btn-primary">Search</button>
      </span>
      </div>
    </form>
  </div><!-- /.navbar-collapse -->
</nav>

<div style="height:400px;background-color:rgb(0,0,102)"></div>
<div id="instagram-feed" align="center" ng-repeat ="image in images" style="float:left">
<img  ng-src="{{image.images.low_resolution.url}}" style="margin-left:10px;margin-top:10px" >
<p>@{{image.user.username}}</p>
</div>
<div style="height:400px;background-color:rgb(0,0,102)"></div>
<div style="height:400px;background-color:rgb(0,0,102)"></div>
<div style="height:400px;background-color:rgb(0,0,102)"></div>



</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
<script src="JS/main.js"></script>
</body>
</html>
